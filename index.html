<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div id="main">
        <div id="overLay3">
            <div id="tick-loader">
                <i class="ri-checkbox-circle-fill"></i>
                <span class="loader"></span>
            </div>
            <div id="pay-cmt">
                <h3>Payment of <i id="cmt-curr" class="fa fa-inr"></i> <span></span> to Nikhil Tiwari successful.</h3>
            </div>
            <div id="two-btn">
                <button>VIEW DETAILS</button>
                <button>SPLIT EXPENSE</button>
            </div>
        </div>
        <div id="overLay4">
            <div id="tick-loader"><i class="ri-error-warning-fill"></i></div>
            <div id="pay-cmt1">
                <h3></h3>
            </div>
        </div>
        <div id="overLay2">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <h4>Connecting Securely</h4>
        </div>
        <div id="overLay">
            <div id="box">
                <div id="loading">
                    <span class="loader1"></span>
                </div>
                <h4 id="msg">Initiating Transaction </h4>
            </div>
        </div>
        <div id="phone">
            <div id="head">
                <div id="head-l">
                    <i class="ri-arrow-left-line"></i>
                    <div id="icon">NT</div>
                    <div id="details">
                        <div id="name">Nikhil</div>
                        <div id="mob">8595787643</div>
                    </div>
                </div>
                <div id="head-r">
                    <i class="ri-question-line"></i>
                    <i class="ri-more-2-fill"></i>
                </div>
            </div>
            <div id="footer">
                <div id="m-body">
                    <div id="tran">
                        <div id="t1">Transfer Money to</div>
                        <div id="t2">Banking name: NIKHIL TIWARI
                            <i class="ri-shield-check-fill"></i>
                        </div>
                    </div>
                </div>
                <div id="t-body">
                <i id="curr" class="fa fa-inr"></i>     
                <input id="text" type="text" placeholder="Enter amount or chat">
                <i id="file" class="ri-file-text-line"></i>
                <div id="foot-icon">
                <i class="ri-image-add-fill"></i>
                <i class="ri-add-circle-line"></i>
                <i class="ri-send-plane-2-fill"></i>
                </div>
                <div id="foot-icon2">
                    <div id="paytm">
                        <button><h1>Pay <span id="tm">tm</span></h1></button>
                        <span id="nu">XX43</span>
                    </div>
                    <Button id="pay">PAY</Button>
                </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
